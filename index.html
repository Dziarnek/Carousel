<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="container">
            <div id="carousel">
                <ul>
                    <li id="item-1"><img src="https://images.pexels.com/photos/137077/pexels-photo-137077.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="graffiti"></li>
                    <li id="item-2"><img src="https://images.pexels.com/photos/373912/pexels-photo-373912.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="city"></li>
                    <li id="item-3"><img src="https://images.pexels.com/photos/374684/pexels-photo-374684.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="trains"></li>
                    <li id="item-4"><img src="https://images.pexels.com/photos/327482/pexels-photo-327482.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="tunnel"></li>
                    <li id="item-5"><img src="https://images.pexels.com/photos/234507/pexels-photo-234507.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="subway"></li>
                </ul>
            </div>
            <button id="prev"><</button>
            <button id="next">></button>
            <div class="controls-container">
                <ul id="controls">
                    <li id="control-1"></li>
                    <li id="control-2"></li>
                    <li id="control-3"></li>
                    <li id="control-4"></li>
                    <li id="control-5"></li>
                </ul>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
